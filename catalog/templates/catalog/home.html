{% extends 'catalog/base.html' %}
{% block content %}
        {% for object in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.product_name | title }}</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title description-card-title">{{ object.description | slice:"100" }}</h1>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">{{ object.price }} $</button>
                </div>
            </div>
        </div>
        {% endfor %}
{% endblock %}
