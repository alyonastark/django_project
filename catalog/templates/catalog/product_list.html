{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'catalog:create_product' %}">Добавить товар</a>
</div>
{% for object in object_list %}
<div class="col-3">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ object.product_name | title }}</h4>
        </div>
        <div class="card-body">

            <h1 class="card-title description-card-title">{{ object.description | slice:"100" }}</h1>
            <p class="card-text">Цена - {{ object.price }} $</p>
             <p class="card-text">Активная версия - {{ object.active_version }} </p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'catalog:product_view' object.pk %}"
                       class="btn btn-sm btn-outline-secondary">View</a>
                    <a href="{% url 'catalog:product_update' object.pk %}"
                       class="btn btn-sm btn-outline-secondary">Edit</a>
                    <a href="{% url 'catalog:delete_product' object.pk %}"
                       class="btn btn-sm btn-outline-danger">Delete</a>
                </div>
            </div>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endblock %}
